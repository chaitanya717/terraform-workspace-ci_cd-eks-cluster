apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-dep
  labels:
    app: node-app-dep
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app-dep
  template:
    metadata:
      labels:
        app: node-app-dep
    spec:
      containers:
      - name: node-app
        image: chetanhari/node-mysql:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "400Mi"
            cpu: "400m"
          requests:
            memory: "300Mi"
            cpu: "300m"
